<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>LOGIN</h2>
            <form>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="***" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="***" required>
                </div>
                <button type="submit" class="login-btn"><a href="agrosarthi.html">SIGN IN</a></button>
                <p class="forgot-password">
                    Forgot your password? <a href="#">Press here</a>
                </p>
                <p class="forgot-password">
                     <p class=" no-account">Not have an account? register here  </p>
                    <button type="submit" class="login-btn"><a href="registration page.html">REGISTER</a></button>
                </p>
                
            </form>
        </div>
    </div>
</body>
</html>
