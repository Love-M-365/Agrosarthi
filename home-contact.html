<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="home-contact.css">
</head>
<body>
    <div class="container-cont">
        <h4>Contact Us At</h4>
        <div class="contact-info">
            <div class="info-item">
                <img src="call_logo.png" alt="Call Icon">
                <span>+91 9911111451</span>
            </div>
            <div class="info-item">
                <img src="whatsapp.png" alt="WhatsApp Icon">
                <span>+91 8822300911</span>
            </div>
            <div class="info-item">
                <img src="x logo.png" alt="X Icon">
                <span>@agro_sarthi</span>
            </div>
            <div class="info-item">
                <img src="instagram_logo.png" alt="Instagram Icon">
                <span>@agro_sarthi</span>
            </div>
            <div class="info-item">
                <img src="mail_logo.png" alt="Mail Icon">
                <span>agrosarthi@gmail.com</span>
            </div>
            <div class="info-item">
                <img src="gps_logo.png" alt="gps">
                <span>ADGIPS, Shashtri park New Delhi</span>
            </div>
        </div>
        
        <div class="contact-form">
            <form id="queryForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Compose Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button id="btd2" type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
