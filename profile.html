<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Dashboard</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <!-- Main content -->
        <main>
            
            
            <!-- Profile and other content -->
            <div class="content">
                <!-- Left box: Profile section -->
                <div class="profile-box">
                    <img class="profile-pic" src="profile picture.jpeg" alt="Profile Picture">
                    <div class="profile-details">
                        <h3>My Profile</h3>
                        <p class="name"> <strong>Name:</strong> Rajesh Kumar</p>
                        <p class="name"><strong>Age:</strong> 45</p>
                        <p class="name"><strong>Gender:</strong> Male</p>
                        <p class="name"><strong>Phone:</strong> 9876543210</p>
                        <p class="name"><strong>Email:</strong> rajesh.kumar@example.com</p>
                        <p class="name"><strong>State:</strong> Uttar Pradesh</p>
                        <p class="name"><strong>City:</strong> Lucknow</p>
                        
                    </div>
                </div>

                <!-- Right boxes: Account and Bills -->
                <div class="right-boxes">
                    <!-- Top-right box: Account details -->
                    <div class="accounts-box">
                        <h3>LABOUR INFO</h3>
                        <form>
                            <p><strong> Total number of labours:</strong> 15</p>
                                <p> ,<strong> Total area of field : </strong> 10 acres </p>
                                    
                        </form>
                        
                        
                    </div>

                    <!-- Bottom-right box: Labour details -->
                    <div class="bills-box">
                        <h3>Labour Details</h3>
                        <form>
                            <p><label for="labour1-name">Labour 1 Name:</label>
                            <input type="text" id="labour1-name" name="labour1-name"></p>

                            <p><label for="labour1-attendance">Attendance (P/A):</label>
                            <input type="text" id="labour1-attendance" name="labour1-attendance"></p>

                            <p><label for="labour1-salary">Amount of Salary Credited:</label>
                            <input type="number" id="labour1-salary" name="labour1-salary"></p>

                            <p><label for="date">Date:</label>
                            <input type="date" id="date" name="date"></p>

                            <button type="button" class="add-labour-btn">Add more labour</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
